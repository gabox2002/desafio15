<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9463efb6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="text">
            <h2>CALCULADORA</h2>
        </div>
        <div class="inputs-operation">
            <div class="inputs">
                <p>Ingrese dos números:</p>
                <input type="number" id="num1" placeholder="Número 1">
                <input type="number" id="num2" placeholder="Número 2">
            </div>
            <div class="operation">
                <p>Operación:</p>
                <button onclick="realizarOperacion('suma')"><i class="fa-solid fa-plus"></i></button>
                <button onclick="realizarOperacion('resta')"><i class="fa-solid fa-minus"></i></button>
                <button onclick="realizarOperacion('multiplicacion')"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="realizarOperacion('division')"><i class="fa-solid fa-divide"></i></button>
            </div>
        </div>
        <div class="result">
            <p id="resultado">Obtener Resultado</p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
